<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            background-color: black;
            color: white;
        }

        h1 {
            font-family: "Jura", sans-serif;

        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.623);
            margin-top: 20px;
        }

        .card {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .btn-custom {
            width: 100%;
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eeeeee70;
        }

        .divider {
            color: #eeeeee70;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
            /* Light white */
        }

        input.form-control {
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 0;
            background-color: transparent;
        }

        /* Placeholder visibility fix */
        input::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        /* Ensure form inputs match theme */
        input.form-control:focus {
            outline: none;
            box-shadow: none;
            border-bottom: 2px solid white;
        }
    </style>
</head>

<body class="vh-100 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar bg-dark text-white ">
        <div class="container-fluid ">
            <h1 class=" m-3"><i class="fa-brands fa-gg"></i> Trackify</h1>
        </div>
    </nav>
    <!-- Registration Form -->
    <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card bg-dark text-white rounded-4 shadow-lg">
            <h2 class="text-center">Register</h2>
            <form action="" method="post" class="d-flex flex-column gap-2 mt-3">
                {% csrf_token %}
                {% for i in form %}
                <div class="py-2 text-secondary">{{ i }}</div>
                {% endfor %}
                <button type="submit" class="btn btn-outline-info btn-custom mt-4">Register</button>
            </form>
            <div class="divider mt-5 d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 ">OR</p>
            </div>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-info">Login</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <h3>Trackify</h3>
        <p>Â© 2025: Designed by Akhil Joshy</p>
    </div>

</body>

</html>
