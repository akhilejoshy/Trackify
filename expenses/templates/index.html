<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <title>{% block title %}{% endblock %}</title>

    <style>
        /* *{
            border: 1px solid red; 
        }    */
        .brand,
        h1 {
            font-family: "Jura", sans-serif;
            font-weight: 700;
            /* color: rgb(13, 202, 240); */
        }
    </style>
</head>

<body class="bg-black text-white">
    <!-- Mobile Navbar -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
        <div class="container-fluid">
            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
                aria-controls="offcanvasSidebar">
                <i class="fa-solid fa-bars"></i>
            </button>
            <span class="navbar-brand mb-0 h1"><i class="fa-brands fa-gg"></i> Trackify</span>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white w-50" tabindex="-1" id="offcanvasSidebar"
        aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel"><i class="fa-brands fa-gg"></i> Trackify</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-grid gap-2">
                <a href="{% url 'home' %}"
                    class="btn btn-dark text-start p-3 {% if request.resolver_match.url_name == 'home' %} text-info {% endif %}"><i
                        class="me-1 fa-solid fa-house"></i>
                    Home</a>
                <a href="{% url 'addexpense' %}"
                    class="btn btn-dark text-start p-3 {% if request.resolver_match.url_name == 'addexpense' %} text-info {% endif %}"><i
                        class="me-1 fa-solid fa-plus"></i> Add Expense</a>
                <a href="{% url 'expenses' %}" class="btn btn-dark text-start p-3 
                        {% if request.resolver_match.url_name == 'expenses' %} text-info {% endif %}">
                    <i class="me-1 fa-solid fa-credit-card"></i> Expenses
                </a>

                <a href="{% url 'settings' %}"
                    class="btn btn-dark text-start p-3 {% if request.resolver_match.url_name == 'settings' or request.resolver_match.url_name == 'feedback'%} text-info {% endif %}"><i
                        class="me-1 fa-solid fa-gear"></i>
                    Settings</a>

            </div>
            <div class="d-flex justify-content-center align-items-center p-3 border-top border-secondary">
                <i class="fa-solid fa-user me-3"></i> {{ user.username }}

            </div>
        </div>
    </div>

    <!-- Sidebar for Desktop -->
    <div class="container-fluid m-0 p-0 d-flex vh-100">
        <aside class="d-none d-md-block bg-dark col-md-3 col-lg-2  vh-100 m-0">
            <div class="d-flex flex-column h-100 justify-content-between">
                <div>
                    <div class="text-center py-4">
                        <i class="fa-brands fa-gg fa-2xl"></i>
                        <h1 class="brand mb-0 p-3">Trackify</h1>
                    </div>
                    <div class="d-grid gap-2 px-3">
                        <a href="{% url 'home' %}"
                            class="btn btn-dark text-start p-3 {% if request.resolver_match.url_name == 'home' %} text-info {% endif %}"><i
                                class="me-1 fa-solid fa-house "></i> Home</a>
                        <a href="{% url 'addexpense' %}"
                            class="btn btn-dark text-start p-3 {% if request.resolver_match.url_name == 'addexpense' %} text-info {% endif %}"><i
                                class="me-1 fa-solid fa-plus"></i> Add Expense</a>
                        <a href="{% url 'expenses' %}"
                            class="btn btn-dark text-start p-3 {% if request.resolver_match.url_name == 'expenses' %} text-info {% endif %}"><i
                                class="me-1 fa-solid fa-credit-card"></i> Expenses</a>
                        <a href="{% url 'settings' %}"
                            class="btn btn-dark text-start p-3 {% if request.resolver_match.url_name == 'settings' or request.resolver_match.url_name == 'feedback'%} text-info {% endif %}">
                            <i class="fa-solid fa-gear"></i> Settings</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center p-3 border-top border-secondary">
                    <i class="fa-solid fa-user me-3"></i> {{ user.username }}

                </div>
            </div>
        </aside>

        <!-- Main Content Block -->
        <main class=" col-lg-10 col-md-9 col-12">
            <div class="container">
                {% block content %} {% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
