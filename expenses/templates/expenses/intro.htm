<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* *{
            border: 1px solid red; 
        }    */
        .brand,
        h1 {
            font-family: "Jura", sans-serif;
            font-weight: 700;
            /* color: rgb(13, 202, 240); */
        }
    </style>
</head>

<body class="bg-black ">
    <nav class="navbar bg-dark text-white  ">
        <div class="container-fluid ">
            <h1 class=" m-3"><i class="fa-brands fa-gg"></i> Trackify</h1>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card w-25  px-4  bg-dark text-white rounded-4">
            <div class="text-center py-4">
                <i class="fa-brands fa-gg fa-2xl"></i>
                <h1 class="brand mb-0 p-3 ">Trackify</h1>
            </div>
            <h5 class=" text-center">Register</h5>
            <form action=" " method="post">
                {% csrf_token%}
                {% for i in form%}
                <div class="py-2">{{i}}</div>
                {% endfor %}
                <button type="submit" class="btn btn-dark btn-outline-info  mt-3 align-items-center">register</button>
            </form>
    
            <p class="mt-4">Alredy have an account <a href="{% url 'login'%}">Login</a></p>
        </div>
    </div>

</body>

</html>
