{% extends "index.html" %}


{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1 class="mb-0 pt-3 ">Profile</h1>
    <a href="{% url 'settings'%}" class="text-white pt-3 pe-4"><i class="fa-solid fa-xmark fa-2xl"></i></a>
</div><hr>
<div class="container px-5 pt-3 mt-5 ">
    <div class="row mb-4 align-items-center ">
        <div class="col-md-3 col-2  text-start text-secondary ">
            <h3>User Name</h3>
        </div>

        <div class="col-md-7">
            <h3>{{user.username }}</h3>
        </div>
        <div class="col-md-3 col-2 text-start text-secondary ">
            <h3>Email </h3>
        </div>

        <div class="col-md-7">
            <h3>{{user.email }}</h3>
        </div>
    </div>
</div>
{% endblock %}
